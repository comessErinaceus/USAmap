<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid</title>
    <style>
        svg {
            display: block;
            margin: auto;
            background-color: #f0f0f0; /* Optional: background color for the SVG */
        }
    </style>
</head>
<body>

<svg width="1300" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- The hexagons will be generated by JavaScript -->
    <rect x="0" y="0" width="1300" height="800" fill="none" stroke="black" stroke-width="5" />
</svg>

<script>
// Define the size of the hexagons
const hexWidth = 60;  // Horizontal width of a hexagon.
const hexHeight = 60; // Vertical height of a hexagon.
const horizontalSpacing = hexWidth + 2.75; // Horizontal space between hexagons.
const verticalSpacing = hexHeight;        // Vertical space between hexagons.

const rows = 5;   // Number of rows
const cols = 10;  // Number of columns

const svg = document.querySelector('svg');

// Function to create a hexagon's points
function createHexagon(x, y) {
    return `
        ${x},${y - hexHeight / 2} 
        ${x + hexWidth / 2},${y - hexHeight / 4} 
        ${x + hexWidth / 2},${y + hexHeight / 4} 
        ${x},${y + hexHeight / 2} 
        ${x - hexWidth / 2},${y + hexHeight / 4} 
        ${x - hexWidth / 2},${y - hexHeight / 4}
    `;
}
// Offset to center the grid within the SVG
const offsetX = (svg.getAttribute('width') - (cols * horizontalSpacing + horizontalSpacing / 2)) / 2;
const offsetY = (svg.getAttribute('height') - (rows * verticalSpacing + hexHeight)) / 2;

// Loop through rows and columns to create 50 hexagons
for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
        const x = offsetX + col * horizontalSpacing;
        const y = offsetY + row * verticalSpacing;
        
        // Offset for every second row (staggered effect)
        if (row % 2 !== 0) {
            x += horizontalSpacing / 2;  // Move odd rows to the right
        }



        // Create the hexagon and append it to the SVG
        svg.innerHTML += `
            <polygon points="${createHexagon(x, y)}" fill="lightblue" stroke="black" stroke-width="2" />
        `;
    }
}
</script>

</body>
</html>
